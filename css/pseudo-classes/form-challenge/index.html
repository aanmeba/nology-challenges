<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form challenge</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">Enabled Input: </label>
        <input type="text" />
      </div>
      <div>
        <label for="">Disabled Input: </label>
        <input type="text" disabled />
      </div>
      <div>
        <label for="">Required / Enabled Input: </label>
        <input type="text" required />
      </div>
      <input type="submit" value="Disabled Submit" disabled />
      <input type="submit" value="Enabled Submit" />
      <!-- <button disabled>Disabled Submit</button>
      <button>Enabled Submit</button> -->
    </form>
  </body>
</html>
